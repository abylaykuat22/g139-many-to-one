<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Домашняя страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="container">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="d-flex" role="search" action="/students/search">
                <input class="form-control me-2" type="number" name="age" placeholder="Search" aria-label="Search"/>
                <input class="form-control me-2" type="text" name="firstName" placeholder="Search" aria-label="Search"/>
                <label>
                    <select name="cityId" class="form-control">
                        <option th:each="city : ${cities}"
                                th:text="${city.name}"
                                th:value="${city.id}">
                        </option>
                    </select>
                </label>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Город рождения</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.firstName}"></td>
        <th th:text="${student.lastName}"></th>
        <th th:text="${student.age}"></th>
        <th th:text="${student.birthCity.name}"></th>
        <th>
            <a th:href="${'/students/' + student.id}">Подробнее</a>
        </th>
    </tr>
    </tbody>
</table>

<form method="post" action="students/add">
    <div class="mb-3">
        <label for="firstName" class="form-label">Имя</label>
        <input type="text" name="firstName" class="form-control" id="firstName">
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Фамилия</label>
        <input type="text" name="lastName" class="form-control" id="lastName">
    </div>
    <div class="mb-3">
        <label for="age" class="form-label">Возраст</label>
        <input type="number" name="age" class="form-control" id="age">
    </div>
    <div class="mb-3">
        <label>
            <select name="birthCity.id" class="form-control">
                <option th:each="city : ${cities}"
                        th:text="${city.name}"
                        th:value="${city.id}">
                </option>
            </select>
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
