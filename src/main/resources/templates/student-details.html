<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Данные студента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="container">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Детали машины</h5>
            <form method="post" action="students/edit">
                <div class="mb-3">
                    <label for="firstName" class="form-label">Имя</label>
                    <input th:value="${student.firstName}" type="text" name="firstName" class="form-control" id="firstName">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input th:value="${student.lastName}" type="text" name="lastName" class="form-control" id="lastName">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Возраст</label>
                    <input th:value="${student.age}" type="number" name="age" class="form-control" id="age">
                </div>
                <div class="mb-3">
                    <label>
                        <select name="birthCity.id" class="form-control">
                            <option th:each="city : ${cities}"
                                    th:text="${city.name}"
                                    th:value="${city.id}"
                                    th:selected="${student.birthCity.id == city.id}">
                            </option>
                        </select>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
